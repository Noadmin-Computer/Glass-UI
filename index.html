<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass-UI</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- !!!background!!! -->
    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
</div >
    <!-- !!!background!!! -->
    <!-- card started -->
    <div class="card">
        <div class="card__left-side">
            <div class="card__left-side-text">
                <img src="/images/icons/logo.svg" alt="logo" class="logo">
                <h1>Manoj Karki </h1>
                <p>Youtuber</p>
                <div class="card__left-side-social-link">
                    <h5><img src="/images/icons/youtube.svg" alt="youtube"> Streams</h5>
                </div>
                <div class="card__left-side-social-link">
                    <h5><img src="/images/icons/gamepad.svg" alt="gamepad"> Ganer</h5>
                </div>
                <div class="card__left-side-social-link">
                    <h5><img src="/images/icons/live.svg" alt="live"> Live</h5>
                </div>
                <div class="card__left-side-social-link">
                    <h5><img src="/images/icons/open-book.svg" alt="open-book"> Library</h5>
                </div>
                <div class="premuim-menu">
                    <h1>
                        Join pro<br>
                        for free<br>
                        games<br>
                    </h1>


                </div>
            </div>
        </div>
        <div class="card__body">
            <div class="card__bodyText">
                <h1>Active Games</h1>
                <div class="card__bodyTextHeader">
                    <input type="text" placeholder="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="card__bodyButton">
                    <div class="card__bodyInfo">
                        <div class="card__bodyLeft-side">
                            <img src="/images/icons/2.svg" alt="spider-man">
                        </div>
                        <div class="card__bodyRight-side">
                            <h1>Spiderman 3</h1>


                            <div class="card__bodyTextfooter">
                                <p>PS3 Version</p>
                                <p>80%</p>
                            </div>

                            <button class="range"><span class="range-w"></span></button>
                        </div>
                    </div>
                </div>
                <div class="card__bodyButton">
                    <div class="card__bodyInfo">
                        <div class="card__bodyLeft-side">
                            <img src="/images/icons/3.svg" alt="spider-man">
                        </div>
                        <div class="card__bodyRight-side">
                            <h1>Cyberpunk 77</h1>


                            <div class="card__bodyTextfooter">
                                <p>PS5 Version</p>
                                <p>50%</p>
                            </div>

                            <button class="range"><span class="range-w-nd"></span></button>
                        </div>
                    </div>
                </div>
                <div class="card__bodyButton">
                    <div class="card__bodyInfo">
                        <div class="card__bodyLeft-side">
                            <img src="/images/icons/4.svg" alt="spider-man">
                        </div>
                        <div class="card__bodyRight-side">
                            <h1>Apex Legend</h1>


                            <div class="card__bodyTextfooter">
                                <p>PS3 Version</p>
                                <p>90%</p>
                            </div>

                            <button class="range"><span class="range-w-rd"></span></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- card ended -->
</body>

</html>
